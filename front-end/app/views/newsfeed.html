<md-content>
    <md-list>
        <md-list-item class="md-3-line" ng-repeat="item in news">
            <div class="md-list-item-text">
                <div>
                    <span class="pull-left"><h3 class="bolder-font">{{item.title | limitTo:25}}...</h3></span>
                    <span class="pull-right">{{item.time}}</span>
                </div>
                <div class="top-padding-news justify-text"><a href="{{item.url}}" target="_blank">{{item.desc | limitTo:100}}...</a></div>
            </div>
            <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
    </md-list>
</md-content>
