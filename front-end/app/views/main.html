<md-content class="md-padding" layout="row" layout-wrap layout-align="center start">
    <div flex="33" layout="column">
        <md-card>
            <md-card-title class="news card-title" ng-click="toggle('news')">
                <md-card-title-text>
                    <span><img class="logo-img-sm" src="images/newspaper.png" alt="News"></span>
                    <!--<div><md-button class="md-fab md-mini">Subscribe</md-button></div>-->
                </md-card-title-text>
            </md-card-title>
            <div ng-hide="showNews">
            <md-card-content class="top-padding" >
                <div class="scrollable screen-height-lg" ng-controller="TwitterFeedCtrl">
                    <twitterfeedwindow> </twitterfeedwindow>
                </div>
            </md-card-content>
            <md-button class="md-raised md-primary col-sm-3">Subscribe</md-button>
            </div>
        </md-card>
    </div>
    <div flex="33" layout="column">
        <md-card>
            <md-card-title class="facebook card-title" ng-click="toggle('facebook')">
                <md-card-title-text>
                    <span><img class="logo-img-sm" src="images/facebook.png" alt="Events"></span>
                </md-card-title-text>
            </md-card-title>
            <div ng-hide="showFacebook">
            <md-card-content class="top-padding">
                <div class="scrollable screen-height-sm" ng-controller="TwitterFeedCtrl">
                    <twitterfeedwindow> </twitterfeedwindow>
                </div>
            </md-card-content>
            <md-button class="md-raised md-primary col-sm-3">Subscribe</md-button>
            </div>
        </md-card>
        <md-card>
            <md-card-title class="glassdoor card-title" ng-click="toggle('glassdoor')">
                <md-card-title-text>
                    <span><img class="logo-img-sm" src="images/glassdoor.png" alt="Glassdoor"></span>
                </md-card-title-text>
            </md-card-title>
            <div ng-hide="showGlassdoor">
            <md-card-content class="top-padding">
                <div class="scrollable screen-height-sm" ng-controller="TwitterFeedCtrl">
                    <twitterfeedwindow> </twitterfeedwindow>
                </div>
            </md-card-content>
            <md-button class="md-raised md-primary col-sm-3">Subscribe</md-button>
            </div>
        </md-card>
    </div>
    <div flex="33" layout="column" >
        <md-card>
            <md-card-title class="twitter card-title" ng-click="toggle('twitter')">
                <md-card-title-text>
                    <span><img class="logo-img-sm" src="images/twitter-circle-white.png" alt="Twitter"></span>
                </md-card-title-text>
            </md-card-title>
            <div ng-hide="showTwitter">
            <md-card-content class="top-padding">
                <div class="scrollable screen-height-lg" ng-controller="TwitterFeedCtrl">
                    <twitterfeedwindow> </twitterfeedwindow>
                </div>
            </md-card-content>
            <md-button class="md-raised md-primary col-sm-3">Subscribe</md-button>
            </div>
        </md-card>
    </div>
</md-content>
